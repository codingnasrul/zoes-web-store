<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pencarian Produk - Zoes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    /* Tambahan sedikit styling untuk area pencarian */
    .search-section {
      max-width: 700px;
      margin: 80px auto;
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-section h2 {
      color: #ff8c00;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      width: 80%;
      padding: 10px 14px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .search-bar button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #e67e00;
    }

    #searchResults {
      margin-top: 20px;
      text-align: left;
    }

    #searchResults a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background-color: #fafafa;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      border: 1px solid #eee;
      transition: 0.3s;
    }

    #searchResults a:hover {
      background-color: #ffefd8;
      color: #000;
    }

    footer {
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <!-- ========== NAVBAR ========== -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Zoes Logo" />
      <span>Zoes</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="pencarian.html" class="active">Pencarian</a></li>
    </ul>
  </nav>

  <!-- ========== PENCARIAN ========== -->
  <section class="search-section">
    <h2>Cari Produk Zoes</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari produk... contoh: Mozzarella Stick" />
      <button onclick="clearSearch()">‚úñ</button>
    </div>
    <div id="searchResults"></div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <h3>üç¥ Zoes</h3>
        <p>Platform terpercaya penghubung pengusaha UMKM frozen food dengan pelanggan.</p>
        <small>Developed in Purwokerto ¬© 2025 Zoes Distributor Frozen Food</small>
      </div>
      <div class="footer-right">
        <h4>Link</h4>
        <ul>
          <li><a href="#">Cara Pemesanan</a></li>
          <li><a href="#">Syarat & Ketentuan</a></li>
          <li><a href="#">Kebijakan Privasi</a></li>
          <li><a href="#">Follow Kami</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
